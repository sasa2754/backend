<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Certificado</title>
    <style>
        /* Estilize seu certificado aqui com CSS! */
        body { font-family: sans-serif; text-align: center; padding: 50px; border: 10px solid #0056b3; }
        h1 { font-size: 50px; color: #0056b3; }
        h2 { font-size: 30px; }
        p { font-size: 20px; color: #333; }
        .date { margin-top: 50px; font-size: 16px; color: #777; }
    </style>
</head>
<body>
    <h1>CERTIFICADO DE CONCLUSÃO</h1>
    <p>Certificamos que</p>
    <h2>{{NOME_ALUNO}}</h2>
    <p>concluiu com sucesso o curso de</p>
    <h2>{{NOME_CURSO}}</h2>
    <p>com carga horária de {{DURACAO_CURSO}}.</p>
    <p class="date">Concluído em: {{DATA_CONCLUSAO}}</p>
</body>
</html>
